<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar Starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PetGrooming</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Required Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light mx-2" type="submit">Search</button>
                    {% if user is none %}
                    <button type="button" class="btn btn-light mx-2" data-bs-toggle="modal"
                        data-bs-target="#LoginModal">Login</button>
                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                        data-bs-target="#SignupModal">Signup</button>
                    {% else %}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{user}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                            <li><a class="dropdown-item" href="/userlogout">Logout</a></li>
                        </ul>
                    </div>
                    <!-- <a class="btn btn-outline-light mx=2" href="/userlogout">{{user}}</a> -->
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- <center><h1>Welcome, {{user}}</h1></center> -->
    <!-- Input Form Start -->
    <div class="container my=4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Fill the details here -->
            <div class="mb-3 my-4">
                <label for="exampleFormControlInput1" class="form-label"><b>Ask Questions here:</b></label>
                <input type="text" class="form-control" name="questions" id="exampleFormControlInput1">
            </div>
            <!-- Fill the details here -->

            <!-- Dropdown Starts -->
            <select class="form-select my-4" name="visits" aria-label="Default select example">
                <option selected><b>Number Of Visits:</b></option>
                <option>First visit</option>
                <option>Second visit</option>
                <option>More than Two visit</option>
            </select>
            <!-- Dropdown Starts -->

            <!-- File Upload Starts-->
            <div class="mb-3 my-4">
                <label for="formFile" class="form-label"><b>Upload Your Last Certificate:</b></label>
                <input class="form-control" name="fileupload" type="file" id="formFile">
            </div>
            <!-- File Upload Ends-->

            <!-- Feedback Area Starts -->
            <div class="mb-3 my-4">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Description:</b></label>
                <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!-- Feedback Area Ends -->

            <!-- Button Starts -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- Button Ends -->
        </form>
    </div>
    <!-- Input Form Start -->

</body>

</html>
